<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success float-right" (click)="onNewRecipe()">New recipe</button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-sm-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
