<a
  class="list-group-item clearfix"
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="float-left">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="width: 100px;"
    />
  </span>
</a>
